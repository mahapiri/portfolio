<div class="burger-menu">
    <div class="burger-menu-content">
        <div class="header-links">
            <a [ngClass]="{'visited': activeLink === 'about-me-title'}" class="about-me" href="#about-me" id="about-me-title" (click)="visited('about-me-title')">
                <p>About me</p>
                <div></div>
            </a>
            <a [ngClass]="{'visited': activeLink === 'skills-title'}" class="skills" href="#skills" id="skills-title" (click)="visited('skills-title')">
                <p>My Skills</p>
                <div></div>
            </a>
            <a [ngClass]="{'visited': activeLink === 'portfolio-title'}" class="portfolio" href="#portfolio" id="portfolio-title" (click)="visited('portfolio-title')">
                <p>Portfolio</p>
                <div></div>
            </a>
            <a [ngClass]="{'visited': activeLink === 'contact-title'}" class="contact" href="#contact" id="contact-title" (click)="visited('contact-title')">
                <p>Contact</p>
                <div></div>
            </a>
        </div>
    </div>
</div>
